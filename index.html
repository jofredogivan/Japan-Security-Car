<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSCar - Japan Security Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF0000">
</head>
<body>

    <header>
        <h1><i class="fas fa-shield-alt"></i> JSCar - Japan Security Car</h1>
    </header>

    <main id="app-content">
        
        <section id="dashboard" class="page">
            <h2><i class="fas fa-car-side"></i> Status das Viaturas</h2>
            <div id="movimentacoes-list">
                </div>
        </section>

        <section id="movimentacao" class="page hidden">
            <h2><i class="fas fa-exchange-alt"></i> Registrar Movimentação</h2>
            <form id="form-movimentacao" class="card">
                <label>Viatura:</label>
                <select id="mov-placa" required></select>
                
                <input type="text" id="mov-motorista" placeholder="Nome do Motorista" required>
                
                <label>Tipo de Operação:</label>
                <select id="mov-tipo" required>
                    <option value="saida">Saída de Pátio</option>
                    <option value="entrada">Entrada de Pátio</option>
                </select>

                <label>Data e Hora:</label>
                <input type="datetime-local" id="mov-data-hora" required>

                <input type="number" id="mov-km-atual" placeholder="KM Atual do Painel" required>

                <div id="mov-checklist-container" class="checklist">
                    <p><strong>Checklist Rápido:</strong></p>
                    <label><input type="checkbox"> Pneus e Estepe OK</label>
                    <label><input type="checkbox"> Limpeza Interna/Externa</label>
                    <label><input type="checkbox"> Nível de Combustível OK</label>
                    <label><input type="checkbox"> Luzes e Sirene OK</label>
                </div>

                <textarea id="mov-observacao" placeholder="Alguma avaria ou observação?"></textarea>

                <label>Assinatura Digital:</label>
                <canvas id="signature-pad" style="border: 1px solid #555; background: #eee; width: 100%; height: 150px; border-radius: 5px;"></canvas>
                <button type="button" id="clear-signature" class="btn" style="background: #444; margin-bottom: 15px;">Limpar Assinatura</button>

                <button type="submit" class="btn btn-primary">Salvar Registro</button>
            </form>
        </section>

        <section id="historico" class="page hidden">
            <h2><i class="fas fa-file-invoice"></i> Relatório de Plantão</h2>
            <div class="filtros card">
                <label>Filtrar por Viatura (Opcional):</label>
                <select id="filtro-veiculo"></select>

                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <div style="flex: 1;">
                        <label>Início do Plantão:</label>
                        <input type="datetime-local" id="filtro-data-inicio">
                    </div>
                    <div style="flex: 1;">
                        <label>Fim do Plantão:</label>
                        <input type="datetime-local" id="filtro-data-fim">
                    </div>
                </div>

                <button id="btn-buscar-auditoria" class="btn btn-primary" style="margin-top: 15px;">
                    <i class="fas fa-search"></i> Buscar Registros
                </button>
                <button id="btn-gerar-pdf" class="btn" style="background: #d32f2f; margin-top: 10px;">
                    <i class="fas fa-file-pdf"></i> Gerar PDF para Auditoria
                </button>
            </div>
            <div id="resultados-auditoria"></div>
        </section>

        <section id="atualizacao-km" class="page hidden">
            <h2><i class="fas fa-tools"></i> Vistoria e Manutenção</h2>
            <form id="form-atualizacao-km" class="card">
                <label>Selecione a Viatura:</label>
                <select id="update-placa" required></select>
                
                <input type="number" id="update-km-novo" placeholder="KM Atual para Vistoria" required>
                
                <div style="background: rgba(255,0,0,0.1); padding: 15px; border: 1px solid #FF0000; border-radius: 5px; margin: 10px 0;">
                    <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                        <input type="checkbox" id="update-troca-oleo" style="width: 20px; height: 20px;"> 
                        <span style="color: white; font-weight: bold;">FOI REALIZADA TROCA DE ÓLEO?</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Confirmar Vistoria</button>
            </form>
        </section>

        <section id="cadastro-veiculo" class="page hidden">
            <h2><i class="fas fa-tasks"></i> Gestão de Frota</h2>
            
            <form id="form-cadastro-veiculo" class="card">
                <input type="text" id="veiculo-placa" placeholder="Placa do Veículo" required>
                <input type="text" id="veiculo-modelo" placeholder="Modelo / Prefixo" required>
                <input type="number" id="veiculo-km" placeholder="KM Inicial" required>
                <button type="submit" class="btn btn-primary">Cadastrar Novo Veículo</button>
            </form>

            <div id="delete-veiculo-list"></div>

            <div class="card" style="margin-top: 20px; border: 1px dashed #FF0000; background: #1a1a1a;">
                <h3 style="color: #FF0000;"><i class="fas fa-database"></i> Segurança dos Dados</h3>
                <p style="font-size: 12px; color: #ccc;">Exporte o backup mensalmente para garantir que não perderá o histórico em caso de troca de celular.</p>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button id="btn-exportar" class="btn" style="flex: 1; background: #2e7d32; font-size: 12px;">
                        <i class="fas fa-download"></i> Exportar
                    </button>
                    <button id="btn-importar-trigger" class="btn" style="flex: 1; background: #1976d2; font-size: 12px;">
                        <i class="fas fa-upload"></i> Importar
                    </button>
                </div>
                <input type="file" id="input-importar" style="display: none;" accept=".json">
            </div>
        </section>

    </main>

    <button id="fab-action" title="Nova Movimentação">+</button>

    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="dashboard">
            <i class="fas fa-home"></i><span>Home</span>
        </button>
        <button class="nav-btn" data-target="movimentacao">
            <i class="fas fa-exchange-alt"></i><span>Movimentar</span>
        </button>
        <button class="nav-btn" data-target="historico">
            <i class="fas fa-history"></i><span>Relatórios</span>
        </button>
        <button class="nav-btn" data-target="atualizacao-km">
            <i class="fas fa-clipboard-check"></i><span>Vistoria</span>
        </button>
        <button class="nav-btn" data-target="cadastro-veiculo">
            <i class="fas fa-car"></i><span>Frota</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>
    <script>
        // Registro do Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log("Service Worker ativo."));
        }
    </script>
</body>
</html>
