<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSCAR - JAPAN SECURITY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <header>
        <h2>JSCAR - JAPAN SECURITY</h2>
    </header>

    <main>
        <section id="dashboard" class="page">
            <h3><i class="fas fa-tachometer-alt"></i> Status da Frota</h3>
            <div id="movimentacoes-list"></div>
        </section>

        <section id="movimentacao" class="page hidden">
            <h3>Registrar Movimentação</h3>
            <form id="form-movimentacao" class="card">
                <select id="mov-placa" required><option value="">Selecione a Viatura</option></select>
                <input type="text" id="mov-motorista" placeholder="Nome do Motorista" required>
                <select id="mov-tipo" required>
                    <option value="saida">Saída de Pátio</option>
                    <option value="entrada">Entrada de Pátio</option>
                </select>
                <input type="datetime-local" id="mov-data-hora" required>
                
                <input type="number" id="mov-km-atual" placeholder="KM Atual (Opcional)">

                <div id="mov-checklist-container" class="card" style="background:#222;">
                    <p style="color:#FF0000; margin-top:0;">Checklist Rápido:</p>
                    <label style="display:block;"><input type="checkbox"> Pneus e Estepe OK</label>
                    <label style="display:block;"><input type="checkbox"> Água e Óleo OK</label>
                    <label style="display:block;"><input type="checkbox"> Combustível OK</label>
                    <label style="display:block;"><input type="checkbox"> Luzes e Sirene OK</label>
                </div>
                
                <textarea id="mov-observacao" placeholder="Observações/Avarias"></textarea>
                
                <p style="margin-bottom:5px;">Assinatura do Motorista:</p>
                <canvas id="signature-pad" style="border: 1px solid #555; background: #eee; width: 100%; height: 150px; border-radius: 5px; touch-action: none;"></canvas>
                <button type="button" id="clear-signature" class="btn" style="background:#444; margin: 10px 0;">Limpar Assinatura</button>
                
                <button type="submit" class="btn btn-primary">Salvar Registro</button>
            </form>
        </section>

        <section id="historico" class="page hidden">
            <h3>Relatórios</h3>
            <div class="card">
                <select id="filtro-veiculo"><option value="">Todas as Viaturas</option></select>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <div style="flex:1;">
                        <small>Início (Data e Hora):</small>
                        <input type="datetime-local" id="filtro-data-inicio">
                    </div>
                    <div style="flex:1;">
                        <small>Fim (Data e Hora):</small>
                        <input type="datetime-local" id="filtro-data-fim">
                    </div>
                </div>
                <button id="btn-buscar-auditoria" class="btn btn-primary" style="margin-top:10px;">Filtrar Lista</button>
                
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button id="btn-export-pdf" class="btn" style="background:#E02B20; flex:1;"><i class="fas fa-file-pdf"></i> PDF</button>
                    <button id="btn-export-excel" class="btn" style="background:#1D6F42; flex:1;"><i class="fas fa-file-excel"></i> Excel</button>
                </div>
            </div>
            <div id="resultados-auditoria"></div>
        </section>

        <section id="atualizacao-km" class="page hidden">
            <h3>Vistoria de KM</h3>
            <form id="form-atualizacao-km" class="card">
                <select id="update-placa" required></select>
                <input type="number" id="update-km-novo" placeholder="KM Real na Vistoria" required>
                <button type="submit" class="btn btn-primary">Atualizar KM</button>
            </form>
        </section>

        <section id="cadastro-veiculo" class="page hidden">
            <h3>Gestão de Frota</h3>
            <form id="form-cadastro-veiculo" class="card">
                <input type="text" id="veiculo-placa" placeholder="Placa (ex: ABC1D23)" required>
                <input type="text" id="veiculo-modelo" placeholder="Modelo do Carro" required>
                <input type="number" id="veiculo-km" placeholder="KM Inicial" required>
                <button type="submit" class="btn btn-primary">Cadastrar Novo Carro</button>
            </form>

            <h4>Viaturas Cadastradas</h4>
            <div id="delete-veiculo-list"></div>
            
            <div class="card" style="border: 1px dashed #FF0000; margin-top: 20px;">
                <p style="color:#FF0000; font-weight:bold; margin-top:0;">Segurança de Dados (Backup)</p>
                <div style="display:flex; gap:10px;">
                    <button id="btn-exportar" class="btn" style="background:#2e7d32; flex:1;">Exportar</button>
                    <button id="btn-importar-trigger" class="btn" style="background:#1976d2; flex:1;">Importar</button>
                </div>
                <input type="file" id="input-importar" style="display:none;" accept=".json">
            </div>
        </section>
    </main>

    <button id="fab-action"><i class="fas fa-plus"></i></button>

    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="dashboard"><i class="fas fa-home"></i>Home</button>
        <button class="nav-btn" data-target="movimentacao"><i class="fas fa-exchange-alt"></i>Mov</button>
        <button class="nav-btn" data-target="historico"><i class="fas fa-history"></i>Relat</button>
        <button class="nav-btn" data-target="atualizacao-km"><i class="fas fa-tools"></i>Vistoria</button>
        <button class="nav-btn" data-target="cadastro-veiculo"><i class="fas fa-car"></i>Frota</button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
