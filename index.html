<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controle de Viaturas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <h1><i class="fas fa-shield-alt"></i> JSCar - Japan Security Car</h1>
    </header>

    <main id="app-content">
        <section id="dashboard" class="page">
            <h2>Status das Viaturas</h2>
            <div id="movimentacoes-list"></div>
        </section>

        <section id="movimentacao" class="page hidden">
            <h2>Registrar Movimentação</h2>
            <form id="form-movimentacao">
                <select id="mov-placa" required></select>
                <input type="text" id="mov-motorista" placeholder="Nome do Motorista" required>
                <select id="mov-tipo" required>
                    <option value="saida">Saída</option>
                    <option value="entrada">Entrada</option>
                </select>
                <input type="datetime-local" id="mov-data-hora" required>
                <input type="number" id="mov-km-atual" placeholder="KM Atual (Opcional)">
                
                <div id="mov-checklist-container" class="checklist">
                    <label><input type="checkbox"> Pneus OK</label>
                    <label><input type="checkbox"> Limpeza OK</label>
                    <label><input type="checkbox"> Combustível OK</label>
                </div>

                <textarea id="mov-observacao" placeholder="Observações..."></textarea>
                
                <label>Assinatura:</label>
                <canvas id="signature-pad" style="border: 1px solid #555; background: #222; width: 100%; height: 150px; border-radius: 8px;"></canvas>
                <button type="button" id="clear-signature" class="btn">Limpar Assinatura</button>
                
                <button type="submit" class="btn btn-primary">Salvar Registro</button>
            </form>
        </section>

        <section id="historico" class="page hidden">
            <h2>Auditoria e Relatórios</h2>
            <div class="filtros card">
                <select id="filtro-veiculo"></select>
                <label>Início (Para Relatório):</label>
                <input type="date" id="filtro-data-inicio">
                <label>Fim:</label>
                <input type="date" id="filtro-data-fim">
                <button id="btn-buscar-auditoria" class="btn btn-primary" style="width: 100%;">Buscar no Histórico</button>
            </div>
            <div id="resultados-auditoria"></div>
        </section>

        <section id="cadastro-veiculo" class="page hidden">
            <h2>Gestão de Frota</h2>
            <form id="form-cadastro-veiculo" class="card">
                <input type="text" id="veiculo-placa" placeholder="Placa (ex: ABC-1234)" required>
                <input type="text" id="veiculo-modelo" placeholder="Modelo do Carro" required>
                <input type="number" id="veiculo-km" placeholder="KM Atual Inicial" required>
                <button type="submit" class="btn btn-primary">Cadastrar Viatura</button>
            </form>
            <div id="delete-veiculo-list" style="margin-top: 20px;"></div>
        </section>

        <section id="atualizacao-km" class="page hidden">
            <h2>Vistoria Noturna</h2>
            <form id="form-atualizacao-km" class="card">
                <select id="update-placa" required></select>
                <input type="number" id="update-km-novo" placeholder="KM Conferido na Vistoria" required>
                <button type="submit" class="btn btn-primary">Atualizar KM</button>
            </form>
        </section>
    </main>

    <button id="fab-action" title="Nova Movimentação">+</button>

    <nav class="bottom-nav">
        <button class="nav-btn active" data-target="dashboard"><i class="fas fa-home"></i><span>Home</span></button>
        <button class="nav-btn" data-target="movimentacao"><i class="fas fa-exchange-alt"></i><span>Movimentar</span></button>
        <button class="nav-btn" data-target="historico"><i class="fas fa-history"></i><span>Relatórios</span></button>
        <button class="nav-btn" data-target="atualizacao-km"><i class="fas fa-clipboard-check"></i><span>Vistoria</span></button>
        <button class="nav-btn" data-target="cadastro-veiculo"><i class="fas fa-car"></i><span>Frota</span></button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
